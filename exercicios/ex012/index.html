<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML1</title>
</head>
<body>
    <h1>Inserindo vídeos com hospedagem localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio serivodr.</p>

    <video controls width="560
    0" poster="imagem/thumb.png">
        <source src="midia/video.webm" type="video/mp4">

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=RziyVdZw1dxYhzUO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
